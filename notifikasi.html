<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi</title>
    <link rel="stylesheet" href="notifikasi.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="row notification-container mt-3">
        <div class="notification-header p-4">
          <h2 class="text-left">Notifikasi</h2>
        </div>
        <div class="card-notification mt-1 ">
          <div class="card-body d-flex">
            <div class="icon-card">
              <img class=" img-icon" src="assets/icon bayar.png" alt="icon bayar">
            </div>
            <div class="text-notification p-3 ">
              <div>Pembayaran Dikonfirmasi</div>
            </div>

          </div>
        </div>
        <div class="card-notification ">
          <div class="card-body d-flex">
            <div class="icon-card">
              <img class=" img-icon" src="assets/icon bayar.png" alt="icon bayar">
            </div>
            <div class="text-notification p-3 ">
              <div>Pesanan Dibatalkan</div>
            </div>

          </div>
        </div>

      </div>
</body>
</html>
